<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/forgetPassword.css">
</head>
<body>
  <header id="header"></header>
  <section>
    <div class="regisNewbg">
      <div class="auto-width">
        <div class="registRed">
          找回密码
          <span></span>
        </div>
        <div class="regisContent">
          <div class="regisForm">
            <form action="" method="post" id="findPassword" autocomplete="off" novalidate="novalidate">
              <table cellpadding="0" cellspacing="0">
                <tbody>
                  <tr>
                    <td class="textR">手机号码：</td>
                    <td>
                      <div class="clearfix iptMain">
                        <input type="text" class="iptText" placeholder="请输入手机号" id="phone" name="phone" required="true" autocomplete="off">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="textR">
                      验证码：
                    </td>
                    <td>
                      <div class="iptMain">
                        <input type="text" class="iptText" placeholder="请输入图形验证码" name="imgCode" autocomplete="off">
                        <span class="code-img">
                          <img src="image/index/generatecode.jpeg">
                        </span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="textR">
                      验证码：
                    </td>
                    <td>
                      <div class="iptMain clearfix">
                        <input type="text" class="iptText" required="true" placeholder="请输入手机校验码" name="code" value="" autocomplete="off">
                        <span class="defaultBtn codeLink">获取验证码</span>
                      </div>
                    </td>				  
                  </tr>
                  <tr>
                    <td class="textR">新密码：</td>
                    <td>
                      <input type="password" class="iptText" required="true" placeholder="请设置新的密码" name="newPwd" value="" autocomplete="off">
                    </td>
                  </tr> 
                  <tr>
                    <td></td>
                    <td>
                      <button class="defaultBtn1 submitBtn" type="submit">下一步
                      </button>
                    </td>
                  </tr>   
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
